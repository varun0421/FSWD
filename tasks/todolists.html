<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TO DO LISTS</title>
    <link rel="stylesheet" href="tdstyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header" >
        <h2><b>To Do List</b></h2>
        <section id="data">
            <table id="tasks">
                <tr>
                    <th>
                        completed
                        
                    </th>
                    <th>Pending</th>
                </tr>
                <tr>
                    <td>ShapeAI Live class           
                    </td>
                    <td>ShapeAI Assignment</td>
                    
                </tr>
                <tr>
                    <td>Feeding my Pet                        
                    </td>
                    <td> complete UX design</td>
                </tr>
                
            </table>
        </section>
        <form>
            <label for="other things"></label><br>
            <input type="text" value="Extra Ad Ons">
            <br>
            <label for="date"></label>
            <input type="date">
            <br>
            <input type="submit" value="submit">
            <br><br>

        </form>
        <div class="icons">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-github"></i>
            <i class="fa fa-linkedin"></i>
            
        </div>
        
    </div>
        
</body>
</html>
